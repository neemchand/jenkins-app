version: '2'
services:
 pgsql:
     image: postgres
     environment:
       POSTGRES_PASSWORD: postgres
       POSTGRES_DB: test
     ports:
       - "5434:5432"

 pgadmin:
     image: dpage/pgadmin4
     environment:
       PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
       PGADMIN_DEFAULT_PASSWORD: admin@pgadmin.com
     ports:
       - "5000:80"
     volumes:
       - ./pgadmin:/var/lib/pgadmin